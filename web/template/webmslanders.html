<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Stream</title>

<style>
body {
    background: #0e0e0e;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
}
header {
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
nav a {
    color: #fff;
    margin-left: 15px;
    text-decoration: none;
}
.player {
    width: 100%;
    max-width: 900px;
    margin: auto;
}
video {
    width: 100%;
    background: #000;
}
.file-box {
    border: 2px dashed #555;
    padding: 15px;
    margin: 15px;
}
.file-name {
    word-break: break-all;
    font-size: 14px;
}
.btn {
    width: 90%;
    margin: 10px auto;
    padding: 14px;
    background: #222;
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
}
.btn a {
    color: #fff;
    text-decoration: none;
    display: block;
}
</style>
</head>

<body>

<header>
    <h3>FILE STREAM</h3>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
</header>

<div class="player">
    <video controls playsinline preload="metadata">
        <source src="{{ stream_url }}" type="video/mp4">
    </video>
</div>

<div class="file-box">
    <p><b>File Name:</b></p>
    <p class="file-name">{{ file_name }}</p>
    <p><b>File Size:</b> {{ file_size }}</p>
</div>

<div class="btn"><a href="{{ download_url }}">â¬‡ DOWNLOAD VIDEO</a></div>
<div class="btn"><a href="{{ stream_url }}">ðŸ”— COPY LINK</a></div>
<div class="btn"><a href="vlc://{{ stream_url }}">â–¶ WATCH IN VLC</a></div>
<div class="btn"><a href="intent:{{ stream_url }}#Intent;package=com.mxtech.videoplayer.ad;end;">â–¶ WATCH IN MX PLAYER</a></div>

</body>
</html>
